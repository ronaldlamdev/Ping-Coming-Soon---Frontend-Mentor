<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/3a47b614b4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <h1>Ping<span class="period">.</span></h1>
      <h2><span class="h2-gray-colored">We are launching</span> soon!</h2>
      <h4>Subscribe and get notified</h4>
    </header>
    <main>
      <form id="form">
        <input
          id="email"
          class="email-address-input"
          type="text"
          placeholder="Your email address..."
        />
        <em><p id="alert" class="email-alert"></p></em>
        <em><p id="success" class="email-success"></p></em>
        <button id="submit" class="notif-button" type="submit">Notify Me</button>
      </form>
      <div class="img-div">
        <img
          class="illustration-dashboard"
          src="./images/illustration-dashboard.png"
          alt="dashboard"
        />
      </div>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved.
        <br />
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">milessteamaccount</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
